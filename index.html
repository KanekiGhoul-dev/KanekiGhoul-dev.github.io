    <style>
        /* Reset e stili base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: black;
            color: white;
            overflow-x: hidden;
        }
        /* Sfondo stelle */
        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            border-radius: 50%;
            background-color: white;
            opacity: 0.8;
            width: 3px; height: 3px;
            will-change: transform;
        }
        /* Menu */
        nav {
            position: fixed; top: 0; left: 0;
            width: 100%; padding: 20px;
            background-color: rgba(0,0,0,0.8);
            z-index: 10; display: flex; justify-content: space-around;
        }
        nav a {
            text-decoration: none; color: white;
            font-size: 20px; font-weight: bold;
            text-transform: uppercase; transition: color 0.3s ease;
        }
        nav a:hover { color: #00f; }
        /* Sezioni */
        section {
            padding: 100px 20px 60px;
            text-align: center; position: relative; z-index: 1;
            /* rimosso background semitrasparente */
        }
        /* Intro */
        #home h1 {
            font-size: 3em; color: #00f; margin-bottom: 20px;
            animation: textAnimation 1s forwards;
            text-shadow: 0 0 10px #00f;
        }
        #home p {
            font-size: 1.2em; color: #bbb; max-width: 800px; margin: 0 auto;
            text-shadow: 0 0 5px #00f;
        }
        @keyframes textAnimation {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        /* Titoli */
        h2 {
            font-size: 2.5em; color: #00f; margin-bottom: 20px;
            text-shadow: 0 0 10px #00f;
        }
        p {

            text-shadow: 0 0 5px #00f;
        }
        ul { list-style: none; padding: 0; }
        ul li {
            font-size: 1.2em; color: #bbb; margin: 10px 0;
            transition: color 0.3s;
            text-shadow: 0 0 5px #00f;
        }
        ul li:hover { color: #00f; }
    </style>
</head>

    <div class="background"></div>
    <script>
        const background = document.querySelector('.background');
        const starCount = 200;
        const stars = [];
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3 + 2}px`;
            star.style.height = star.style.width;
            star.style.top = `${Math.random() * window.innerHeight}px`;
            star.style.left = `${Math.random() * window.innerWidth}px`;
            background.appendChild(star);
            stars.push(star);
        }
        document.addEventListener('mousemove', e => {
            const cx = window.innerWidth / 2;
            const cy = window.innerHeight / 2;
            stars.forEach(star => {
                const dx = (star.offsetLeft - e.clientX) * 0.03;
                const dy = (star.offsetTop - e.clientY) * 0.03;
                star.style.transform = `translate(${dx}px, ${dy}px)`;
            });
        });
        window.addEventListener('resize', () => {
            stars.forEach(star => {
                star.style.top = `${Math.random() * window.innerHeight}px`;
                star.style.left = `${Math.random() * window.innerWidth}px`;
            });
        });
    </script>
