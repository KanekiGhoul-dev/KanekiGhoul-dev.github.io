<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stile.css" />
</head>
<body>
  <div class="eye">
    <div class="pupil" id="pupil"></div>
  </div>

  <h1>Ciao, sono KanekiGhoul</h1>
  <h2>Modellazione 3D | Logo Design</h2>

  <section>
    <h2>Chi sono</h2>
    <p>Appassionato di universi alieni, tecnologia e arte digitale.</p>
  </section>

  <script>
    const eye = document.querySelector('.eye');
    const pupil = document.getElementById('pupil');

    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth * 40 - 20;
      const y = e.clientY / window.innerHeight * 40 - 20;
      pupil.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
