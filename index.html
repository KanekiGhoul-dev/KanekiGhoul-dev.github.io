<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    section {
      padding: 100px 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      margin: 0;
      transition: background 0.3s ease;
    }

    section:hover {
      background: rgba(0, 0, 0, 0.85);
    }

    h1, h2, h3 {
      color: #00f;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .project-group {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #444;
      border-radius: 10px;
    }

    .project img {
      width: 200px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .project img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00f;
    }

    #popup {
      position: fixed;
      display: none;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
<canvas id="stars"></canvas>

<section id="home">
  <h1>Benvenuto nel mio Portfolio</h1>
</section>

<section id="competenze">
  <h2>Competenze</h2>
  <p>Blender, Photoshop, Illustrator, After Effects, Premiere</p>
</section>

<section id="progetti">
  <h2>Progetti</h2>
  <label for="software-select">Scegli un software:</label>
  <select id="software-select" onchange="showProjects()">
    <option value="">-- Seleziona --</option>
    <option value="blender">Blender</option>
    <option value="photoshop">Photoshop</option>
    <option value="illustrator">Illustrator</option>
    <option value="aftereffects">After Effects</option>
    <option value="premiere">Premiere</option>
  </select>
  <div id="projects-container">
    <div class="project-group" id="blender-projects" style="display: none;">
      <h3>Progetti realizzati con Blender</h3>
      <div class="project"><img src="spherelumsimg.jpg" alt="Spherelums" onclick="showPopup('spherelumsvdo.gif')"></div>
      <div class="project"><img src="tazzinaimg.jpg" alt="Tazzina" onclick="showPopup('tazzinavdo.gif')"></div>
      <div class="project"><img src="rubikimg.jpg" alt="Rubik" onclick="showPopup('rubikvdo.gif')"></div>
      <div class="project"><img src="magicimg.jpg" alt="Magic" onclick="showPopup('magicvdo.gif')"></div>
      <div class="project"><img src="pallaimg.jpg" alt="Palla" onclick="showPopup('pallavdo.gif')"></div>
      <div class="project"><img src="wtrimg.jpg" alt="Wtr" onclick="showPopup('wtrvdo.gif')"></div>
    </div>
    <div class="project-group" id="photoshop-projects" style="display: none;"><h3>Progetti Photoshop</h3></div>
    <div class="project-group" id="illustrator-projects" style="display: none;"><h3>Progetti Illustrator</h3></div>
    <div class="project-group" id="aftereffects-projects" style="display: none;"><h3>Progetti After Effects</h3></div>
    <div class="project-group" id="premiere-projects" style="display: none;"><h3>Progetti Premiere</h3></div>
  </div>
</section>

<section id="contatti">
  <h2>Contatti</h2>
  <p>Email: esempio@email.com</p>
</section>

<div id="popup" onclick="hidePopup()">
  <img id="popup-img" src="" alt="Animazione progetto">
</div>

<script>
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let stars = [];
  const numStars = 100;
  let mouse = { x: 0, y: 0 };

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  for (let i = 0; i < numStars; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5,
      vx: 0,
      vy: 0
    });
  }

  window.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let star of stars) {
      let dx = star.x - mouse.x;
      let dy = star.y - mouse.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < 100) {
        let force = (100 - dist) / 100;
        let angle = Math.atan2(dy, dx);
        star.vx += Math.cos(angle) * force;
        star.vy += Math.sin(angle) * force;
      }
      star.vx *= 0.95;
      star.vy *= 0.95;
      star.x += star.vx;
      star.y += star.vy;
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
    }
    requestAnimationFrame(animateStars);
  }
  animateStars();

  function showProjects() {
    const software = document.getElementById('software-select').value;
    document.querySelectorAll('.project-group').forEach(group => group.style.display = 'none');
    if (software) {
      document.getElementById(`${software}-projects`).style.display = 'block';
    }
  }

  function showPopup(src) {
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popup-img");
    popupImg.src = src;
    popup.style.display = "flex";
  }

  function hidePopup() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("popup-img").src = "";
  }
</script>
</body>
</html>
