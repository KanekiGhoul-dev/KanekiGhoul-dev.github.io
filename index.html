<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Progetti</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .section {
      padding: 100px 20px 60px;
      text-align: center;
    }

    h2 {
      color: #00f;
      margin-bottom: 30px;
      font-size: 40px;
    }

    select {
      padding: 12px 16px;
      font-size: 18px;
      margin-bottom: 30px;
      background: #111;
      color: #00f;
      border: 2px solid #00f;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    select:hover {
      background: #222;
      box-shadow: 0 0 10px #00f;
      cursor: pointer;
    }

    .project-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .project img {
      width: 260px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      border: 2px solid #00f;
      padding: 5px;
    }

    .project img:hover {
      transform: rotateY(10deg) rotateX(10deg) scale(1.1);
      box-shadow: 0 0 25px #00f;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal video {
      max-width: 80vw;
      max-height: 80vh;
    }

    .modal.show {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <section class="section" id="progetti">
    <h2>Progetti</h2>
    <label for="softwareSelect">Seleziona Software:</label>
    <select id="softwareSelect">
      <option value="">-- Seleziona --</option>
      <option value="blender">Blender</option>
    </select>

    <div id="blender" class="project-group" style="display: none;">
      <div class="project">
        <img src="spherelumsvdo.jpg" data-video="spherelumsvdo.mp4" alt="Spherelum">
      </div>
      <div class="project">
        <img src="tazzinavdo.jpg" data-video="tazzinavdo.mp4" alt="Tazzina">
      </div>
      <div class="project">
        <img src="rubikvdo.jpg" data-video="rubikvdo.mp4" alt="Rubik">
      </div>
      <div class="project">
        <img src="magicvdo.jpg" data-video="magicvdo.mp4" alt="Magic">
      </div>
      <div class="project">
        <img src="pallavdo.jpg" data-video="pallavdo.mp4" alt="Palla">
      </div>
      <div class="project">
        <img src="wtrvdo.jpg" data-video="wtrvdo.mp4" alt="Water">
      </div>
    </div>
  </section>

  <div class="modal" id="videoModal">
    <span class="close-btn" id="closeModal">&times;</span>
    <video id="modalVideo" controls></video>
  </div>

  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    const stars = [];
    const numStars = 500;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        z: Math.random() * canvas.width,
        radius: Math.random() * 1.5 + 0.5
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        star.z -= 1;
        if (star.z <= 0) {
          star.z = canvas.width;
          star.x = Math.random() * canvas.width;
          star.y = Math.random() * canvas.height;
        }
        let k = 128.0 / star.z;
        let x = (star.x - canvas.width / 2) * k + canvas.width / 2;
        let y = (star.y - canvas.height / 2) * k + canvas.height / 2;
        let radius = star.radius * k;

        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
      requestAnimationFrame(animateStars);
    }
    animateStars();

    const softwareSelect = document.getElementById('softwareSelect');
    softwareSelect.addEventListener('change', function () {
      const groups = document.querySelectorAll('.project-group');
      groups.forEach(group => group.style.display = 'none');

      const selected = this.value;
      if (selected) {
        document.getElementById(selected).style.display = 'flex';
      }
    });

    const modal = document.getElementById('videoModal');
    const modalVideo = document.getElementById('modalVideo');
    const closeModal = document.getElementById('closeModal');

    document.querySelectorAll('.project img').forEach(img => {
      img.addEventListener('click', () => {
        modalVideo.src = img.dataset.video;
        modal.classList.add('show');
      });
    });

    closeModal.addEventListener('click', () => {
      modal.classList.remove('show');
      modalVideo.pause();
      modalVideo.currentTime = 0;
    });
  </script>
</body>
</html>
